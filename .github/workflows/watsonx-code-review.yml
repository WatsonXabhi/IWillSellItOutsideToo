name: WatsonX Code Review

on:
  push:
    branches: [ "main" ]
  issue_comment:
    types: [created]

  workflow_dispatch:

jobs:
  watsonx-review:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Send PR Diff to WatsonX
        env:
          WATSONX_API_KEY: ${{ secrets.WATSONX_API_KEY }}
          WATSONX_URL: ${{ secrets.WATSONX_URL }}
        run: |
          DIFF=$(git diff HEAD~1)
          curl -X POST \
            -H "Authorization: Bearer $WATSONX_API_KEY" \
            -H "Content-Type: application/json" \
            -d "{\"diff\": \"$DIFF\", \"language\": \"apex\"}" \
            "$WATSONX_URL/v1/code-review" > review.json

      - name: Post WatsonX Review Comment
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repository: WatsonXabhi/IWillSellItOutsideToo
          issue-number: ${{ github.event.issue.number }}
          body: |
            WatsonX Code Review Results:
            ```json
            $(cat review.json)
            ```
          edit-mode: append
          append-separator: newline
          reactions-edit-mode: append
