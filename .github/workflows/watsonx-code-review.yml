name: WatsonX Code Review

on:
  push:
    branches: [ "main" ]
  issue_comment:
    types: [created]
  workflow_dispatch:

jobs:
  watsonx-review:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Send PR Diff to WatsonX
        id: watsonx
        env:
          WATSONX_API_KEY: ${{ secrets.WATSONX_API_KEY }}
          WATSONX_URL: ${{ secrets.WATSONX_URL }}
        run: |
          DIFF=$(git diff origin/main...HEAD)
          RESPONSE=$(curl -s -X POST \
            -H "Authorization: Bearer $WATSONX_API_KEY" \
            -H "Content-Type: application/json" \
            -d "{\"diff\": \"$DIFF\", \"language\": \"apex\"}" \
            "$WATSONX_URL/v1/code-review")
          echo "$RESPONSE" > review.json
          echo "review_output<<EOF" >> $GITHUB_OUTPUT
          echo "$RESPONSE" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Post WatsonX Review Comment
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repository: WatsonXabhi/IWillSellItOutsideToo
          body: |
            ðŸ’¡ **WatsonX Code Review Results**:
            ```json
            ${{ steps.watsonx.outputs.review_output }}
            ```
