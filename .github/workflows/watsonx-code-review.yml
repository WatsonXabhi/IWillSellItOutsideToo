name: WatsonX Code Review

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  watsonx-review:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code (fetch 2 commits)
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Get Changed Files
        id: files
        run: |
          echo "::set-output name=changed::$(git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.event.pull_request.head.sha }} | tr '\n' ',')"
      - name: Send PR Diff to WatsonX
        env:
          WATSONX_API_KEY: ${{ secrets.WATSONX_API_KEY }}
          WATSONX_URL: ${{ secrets.WATSONX_URL }}
        run: |
          DIFF=$(git diff ${{ github.event.pull_request.base.sha }} ${{ github.event.pull_request.head.sha }})
          curl -X POST "$WATSONX_URL/v1/code-review" \
            -H "Authorization: Bearer $WATSONX_API_KEY" \
            -H "Content-Type: application/json" \
            -d "{\"diff\": \"$DIFF\", \"language\": \"apex\"}" > review.json

      - name: Post WatsonX Review Comment
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            WatsonX Code Review Results:
            ```
            $(cat review.json)
            ```
