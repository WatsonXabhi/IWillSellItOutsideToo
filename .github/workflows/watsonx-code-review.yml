name: WatsonX Code Review

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  watsonx-review:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code (fetch 2 commits)
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Get IBM Cloud IAM Token
        env:
          IBM_CLOUD_API_KEY: ${{ secrets.WATSONX_API_KEY }}  # Your IBM Cloud API key stored as secret
        id: get_token
        run: |
          TOKEN_RESPONSE=$(curl -s -X POST "https://iam.cloud.ibm.com/identity/token" \
            -H "Content-Type: application/x-www-form-urlencoded" \
            -d "grant_type=urn:ibm:params:oauth:grant-type:apikey&apikey=$IBM_CLOUD_API_KEY")
          ACCESS_TOKEN=$(echo $TOKEN_RESPONSE | jq -r '.access_token')
          echo "access_token=$ACCESS_TOKEN" >> $GITHUB_ENV

      - name: Send Main Branch Diff to WatsonX
        env:
          WATSONX_API_KEY: ${{ secrets.WATSONX_API_KEY }}
          WATSONX_URL: ${{ secrets.WATSONX_URL }}
        run: |
          # Diff between last two commits on main
          DIFF=$(git diff HEAD~1 HEAD)
          RESPONSE=$(curl -s -X POST \
            -H "Authorization: Bearer $access_token" \
            -H "Content-Type: application/json" \
            -d "{\"diff\": \"$DIFF\", \"language\": \"apex\"}" \
            "$WATSONX_URL/v1/code-review")
          echo "$RESPONSE" > review.json

      - name: Post Review to Fixed Issue
        uses: peter-evans/create-or-update-comment@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repository: WatsonXabhi/IWillSellItOutsideToo
          issue-number: 1
          body: |
            ðŸ’¡ **WatsonX Code Review Results (main branch):**
            ```
            $(cat review.json)
            ```
